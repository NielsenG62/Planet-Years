<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#129680; Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Super Galactic Age Calculator</h1>
      <p>Simply add your age and see how old you are on each planet!</p>
      <form>
        <input required type="number" name="age" id="age" placeholder="Age" />
        <select required class="form-select" name="planet" id="planet-select">
          <option selected disabled>---Choose a planet---</option>
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
        <button type="submit" class="btn btn-primary">How old am I?</button>
      </form>
      <h2>Your planet age: <span id="planet-age"></span> Years old</h2>
      <h2>
        How many years do you have left on this planet?
        <span id="life-expectancy"></span>
      </h2>
    </div>
  </body>
</html>
